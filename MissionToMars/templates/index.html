<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mission to Mars</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-primary" href="/scrape" role="button">Scrape</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class='container-fluid'>
    <h3>Latest Mars News</h3>
    <h4>{{ title }}</h4>
    <p>{{ para }}</p>
  </div>
  <div class='container-fluid'>
    <div class='row'>
      <div class='col'>
        <h3>Featured Mars Image</h3>
        <img src="{{ img }}" alt="">
      </div>
      <div class='col'>
        <h3>Mars Facts</h3>
        {{ table|safe }}
      </div>


    </div>

  </div>

  <div class="container">
    <div class='row justify-content-md-center'>
      <div class="col-md-auto">
        <h2>Mars Hemispheres</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="{{ h_url[0] }}" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{ h_title[0] }}</p>
          </div>

        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="{{ h_url[1] }}" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{ h_title[1] }}</p>
          </div>

        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="{{ h_url[2] }}" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{ h_title[2] }}</p>
          </div>

        </div>

      </div>
    </div>
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img src="{{ h_url[3] }}" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">{{ h_title[3] }}</p>
        </div>

      </div>
    </div>
  </div>
  </div>






</body>

</html>
